<body>
    <h1>Para cadastrar um novo produto, insira os dados necessários:</h1>
<div class="dados-livros">
    <label>Nome da obra </label><input class="input-dados" type="text">
    <label>Nome do autor </label><input class="input-dados" type="text">
    <label>Condição (novo, usado, seminovo) </label><input class="input-dados" type="text">

    <label>Qual o valor? </label><input class="input-dados" type="number">
    <label>Descrição (opcional) </label><input class="input-dados"  type="text">
